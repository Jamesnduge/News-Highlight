{% extends 'base.html'%}
<body>
{% block content %}
    <div class="container">
      <div class="row">
        {%for article in news%}
        <div class="col-md-6">
          <div style="box-shadow:2px 2px 2px 2px lightgrey; height:500px; padding: 15px;" class="panel panel-default">
                <h4> {{ article.title }} </h4>
                <img src="{{ article.urlToImage}}" height="200px" width="350px">
                <h4 style="color:black; font-family: monospace;"> {{article.description}} </h4>
                <p style="color:black; font-family: monospace;"> Author: {{article.author}} </p>
                <p style="color:black; font-family: monospace;"> Published on : {{article.publishedAt}} </p>
                <a href="{{ article.url}}"> <button target="_blank" class="btn btn-outline-warning btn-sm" >View full article</button> </a>

          </div>
        </div>
        {%endfor%}
      </div>
    </div>

{% endblock %}

</body>
